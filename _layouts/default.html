<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }}{% else %}Gravityblast{% endif %} &middot; by Andrea Franz
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="/">Gravityblast</a></h1>
        <p class="lead">I'm Andrea Franz, a developer based in London. In this blog I collect some thoughts about web development and my projects. If you'd like to contact me, feel free to <a href="mailto:andrea@gravityblast.com">drop me a mail</a>.</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://github.com/pilu">Github</a>
            </li>
            <li>
              <a href="http://twitter.com/gravityblast">@gravityblast</a>
            </li>
            <li>
              <a href="https://plus.google.com/+AndreaFranz">+AndreaFranz</a>
            </li>
          </ul>
          <p class="copy">&copy; 2013 {{ site.author.name }}</p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
