<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }}{% else %}Gravityblast{% endif %} &middot; by Andrea Franz
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/gravityblast-1.css">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

     <script type="text/javascript">
       var _gaq = _gaq || [];
       _gaq.push(['_setAccount', 'UA-129369-13']);
       _gaq.push(['_trackPageview']);
       (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <a href="/"><img src="/public/images/logo.jpg" class="logo" /></a>
        <h1><a href="/">Andrea Franz</a></h1>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="mailto:andrea@gravityblast.com">contact me</a>
            </li>
            <li>
              <a href="https://github.com/pilu">github.com/pilu</a>
            </li>
            <li>
              <a href="http://twitter.com/gravityblast">@gravityblast</a>
            </li>
            <li>
              <a href="https://plus.google.com/+AndreaFranz">+AndreaFranz</a>
            </li>
          </ul>
          <p class="copy">&copy; 2013 {{ site.author.name }}</p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
